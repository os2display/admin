<section class="create-channel--section">
  <div class="create-channel--content--channel-four">
    <h1 class="create-channel--header">
      {{ (channel.status === 'edit-channel' ?
      'create_channel.heading.edit' :
      'create_channel.heading.create') | translate }}
    </h1>

    <p class="create-channel--header-description">{{
      'create_channel.help_text.select_groups' | translate }}</p>
    <ik-checklist elements="userGroups" selected="channel.groups"
                  identity="'id'"></ik-checklist>
    <ik-disabled-list elements="baseUnavailableGroups"></ik-disabled-list>

    <div class="create-channel--buttons">
      <form data-ng-submit="submitStep()" class="create-channel--form">
        <input type="submit" data-ng-show="!disableSubmitButton"
               class="create-channel--button"
               value="{{ 'create_channel.action.save' | translate }}">
      </form>
      <div class="create-channel--spinner"
           data-ng-show="disableSubmitButton"></div>
    </div>
  </div>
</section>
