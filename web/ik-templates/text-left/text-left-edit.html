<div class="text-left" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
  <div class="text-left--text-wrapper">
    <div class="text-left--text-inner" data-ng-style="{'background-color': ikSlide.options.textbgcolor, 'color': ikSlide.options.textcolor}">
      <div class="text-left--edit-box-settings" ng-click="editor.toggleTextEditor()"></div>
      <textarea auto-grow class="text-left--header has-placeholder" data-ng-trim="false" placeholder="Tilføj en overskrift" data-ng-model="ikSlide.options.headline" spellcheck="false" data-ng-style="{'color': ikSlide.options.textcolor}">
      </textarea>
      <textarea auto-grow class="text-left--description has-placeholder" data-ng-trim="false" placeholder="Her kan du skrive teksten til din slide. Boksen udvider sig når du tilføjer tekst." data-ng-model="ikSlide.options.text" spellcheck="false" data-ng-style="{'color': ikSlide.options.textcolor}">
      </textarea>
    </div>
  </div>

  <img class="text-left--logo" data-ng-show="{{ikSlide.logo && ikSlide.logo !== ''}}" style="{{ikSlide.options.logopos}}{{ikSlide.options.logosize}}" data-ng-src="{{ikSlide.currentLogo}}" />

  <div class="text-left--edit-image-settings" ng-click="editor.toggleBackgroundEditor()"></div>
  <div class="text-left--edit-logo-settings" data-ng-click="editor.toggleLogoEditor()"></div>
</div>
