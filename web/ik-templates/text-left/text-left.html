<div class="text-left" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'background-image': 'url(' + ikSlide.currentImage + ')', 'position': 'relative'}">
  <div class="text-left--text-wrapper">
    <div class="text-left--text-inner" data-ng-style="{'background-color': ikSlide.options.textbgcolor, 'color': ikSlide.options.textcolor}">
      <pre class="text-left--header">{{ikSlide.options.headline}}</pre>
      <pre class="text-left--description">{{ikSlide.options.text}}</pre>
    </div>
  </div>

  <img class="text-left--logo" style="{{ikSlide.options.logopos ? ikSlide.options.logopos : ''}}" src="{{ikSlide.currentLogo}}" />
</div>
