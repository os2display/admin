<div class="portrait-text-top" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'background-image': 'url(' + ikSlide.currentImage + ')', 'position': 'relative'}">
  <div class="portrait-text-top--text-wrapper">
    <div class="portrait-text-top--text-inner" data-ng-style="{'background-color': ikSlide.options.textbgcolor, 'color': ikSlide.options.textcolor}">
      <pre class="portrait-text-top--header">{{ikSlide.options.headline}}</pre>
      <pre class="portrait-text-top--description">{{ikSlide.options.text}}</pre>
    </div>
  </div>

  <img class="portrait-text-top--logo" data-ng-show="{{ikSlide.logo && ikSlide.logo !== ''}}" style="{{ikSlide.options.logopos}}" src="{{ikSlide.currentLogo}}" />
</div>
