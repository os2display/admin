<div class="presentation--border" style="max-width: 750px;">
  <div class="presentation breakpoint-50">
    <div class="presentation--inner" style="width: 700px;height:340px;">
      <div class="presentation--region-vertical" style="width: 50%; height:100%; display: inline-block; vertical-align: top;">
        <div class="presentation--region-horizontal" style="width: 100%; height:100%;" data-ng-click="triggerTool({name: 'channel-picker-tool', region: 1})">
          <div class="presentation--region-content" data-ng-class="{'is-active': region === 1}">
            <region-preview-widget region="1" screen="screen" class="presentation--region-content-inner"></region-preview-widget>
          </div>
        </div>
      </div>
      <div class="presentation--region-vertical" style="width: 50%; height:100%; display: inline-block; vertical-align: top;">
        <div class="presentation--region-horizontal" style="width: 100%; height:50%;" data-ng-click="triggerTool({name: 'channel-picker-tool', region: 2})">
          <div class="presentation--region-content" data-ng-class="{'is-active': region === 2}">
            <region-preview-widget region="2" screen="screen" class="presentation--region-content-inner"></region-preview-widget>
          </div>
        </div>
        <div class="presentation--region-horizontal" style="width: 100%; height:50%;" data-ng-click="triggerTool({name: 'channel-picker-tool', region: 3})">
          <div class="presentation--region-content" data-ng-class="{'is-active': region === 3}">
            <region-preview-widget region="3" screen="screen" class="presentation--region-content-inner"></region-preview-widget>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
