<div class="rss-default" data-ng-style="{'font-size': theStyle.responsiveFontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-color': ikSlide.options.bgcolor, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
  <div class="rss-default--text-wrapper">
    <div class="rss-default--headline" data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.external_data.title}} ({{ikSlide.rss.rssEntry + 1}}/{{ikSlide.rss.numberOfSlidesToShow}})</div>
    <div class="rss-default--content" data-ng-repeat="entry in ikSlide.external_data.feed track by $index" data-ng-show="ikSlide.rss.rssEntry === $index">
      <div class="rss-default--header" data-ng-style="{'color': ikSlide.options.textcolor}">{{entry.title}}</div>
      <div class="rss-default--date" data-ng-style="{'color': ikSlide.options.textcolor}">{{entry.date * 1000 | date:'EEE. d/M y kl. HH:mm'}}</div>
      <div class="rss-default--description" data-ng-style="{
        'color': ikSlide.options.textcolor,
        'a:link': ikSlide.options.textcolor + '!important',
        'a:visited': ikSlide.options.textcolor + '!important',
        'a:hover': ikSlide.options.textcolor + '!important',
        'a:focus': ikSlide.options.textcolor + '!important',
        'a:active': ikSlide.options.textcolor + '!important'
      }" data-ng-bind-html="entry.description"></div>
    </div>
  </div>

  <img class="rss-default--logo" data-ng-show="ikSlide.currentLogo" data-ng-style="{'top':ikSlide.options.logopos.top, 'bottom':ikSlide.options.logopos.bottom, 'left':ikSlide.options.logopos.left, 'right':ikSlide.options.logopos.right, 'width': ikSlide.options.logosize}" data-ng-src="{{ikSlide.currentLogo}}" />
</div>
<div class="rss-default--overlay" data-ng-style="{'background': 'linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 75%, ' + ikSlide.options.bgcolor + ' 90%, ' + ikSlide.options.bgcolor + ' 100%'}"/>
