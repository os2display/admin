<div class="mbu-footer" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height}">
  <div class="mbu-footer--image-wrapper">
    <img class="mbu-footer--image" data-ng-src="{{ikSlide.currentLogo}}" data-ng-if="ikSlide.currentLogo" />
  </div>
  <div class="mbu-footer--text-wrapper">
    <textarea auto-grow class="mbu-footer--text has-placeholder" data-ng-trim="false" placeholder="Tilføj en tekst" data-ng-model="ikSlide.options.text" spellcheck="false" data-ng-style="{'color': ikSlide.options.textcolor}">
    </textarea>
  </div>

  <div class="text-left--edit-logo-settings" data-ng-click="editor.toggleLogoEditor()">Vælg logo</div>
</div>
