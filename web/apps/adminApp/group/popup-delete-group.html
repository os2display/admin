<popup>
  <div data-ng-class="{'spinner-element': loading}"></div>
  <form name="forms.groupDeleteForm" novalidate ng-submit="submitForm(forms.groupDeleteForm)" ng-show="!loading">
    <div class="grid is-full">
      <div class="grid--inner">
        <article class="grid--item">
          <h2 class="heading-has-spacing-after">{{ 'group.messages.confirm_delete' | translate }}</h2>
        </article>
        <article class="grid--item">
          <p><strong>{{ group.title }}</strong></p>
        </article>
        <article class="grid--item">
          <div class="message">
            <div class="message--inner is-inline-error">
              <div class="message--content">
                {{ 'group.messages.no_reverse_delete' | translate }}
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>

    <div class="grid is-halfs">
      <div class="grid--inner">
        <article class="grid--item">
          <a class="button-link is-neutral" title="{{ 'common.action.cancel' | translate }}" ng-click="closeModal()">{{ 'common.action.cancel' | translate }}</a>
        </article>
        <article class="grid--item">
          <a type="submit" class="button-link " title="{{ 'group.actions.delete' | translate }}" ng-click="submitForm(forms.groupDeleteForm)"
             ng-if="baseCanDelete(group)">{{ 'group.actions.delete' | translate }}</a>
        </article>
      </div>
    </div>
  </form>
</popup>
