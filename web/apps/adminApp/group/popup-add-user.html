<popup>
  <div class="grid is-full ">
    <div class="grid--inner">
      <article class="grid--item">
        <div class="forms-field">
          <label for="name" class="forms-label">Søg efter bruger</label>
          <input id="name" name="name" type="text" placeholder="Find brugeren ved at indtaste navn"
                 ng-model="filterText" class="forms-base forms-text" autocomplete="off">
        </div>

        <box>
          <content-list items="users" filter="filterText"></content-list>
        </box>
      </article>

      <article class="grid--item">
        <a class="button-link" title="Annullér" ng-click="closeModal()">Færdig</a>
      </article>
    </div>
  </div>
</popup>
