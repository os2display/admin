<section class="create-channel--section">
  <div class="create-channel--content--channel-four">
    <h1 class="create-channel--header">
      {{ (channel.status === 'edit-channel' ?
      'create_channel.heading.edit' :
      'create_channel.heading.create') | translate }}
    </h1>

    <div>
      <p class="create-channel--header-description">{{ 'create_channel.help_text.select_groups' | translate }}</p>
      <ik-checklist elements="userGroups" selected="channel.groups" identity="'id'"></ik-checklist>
    </div>

    <div class="create-channel--unavailable-groups">
      <p class="create-channel--header-description">{{ 'create_channel.help_text.unavailable_groups' | translate }}</p>
      <ik-disabled-list elements="getUnavailableGroups()"></ik-disabled-list>
    </div>

    <div class="create-channel--buttons">
      <input type="submit" data-ng-disabled="disableSubmitButton"
             class="create-channel--button" value="{{ 'create_channel.action.save' | translate }}"
             data-ng-click="submitStep()">

      <div class="create-channel--spinner" data-ng-show="disableSubmitButton"></div>
    </div>
  </div>
</section>
