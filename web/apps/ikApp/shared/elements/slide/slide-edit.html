<div data-ng-controller="SlideEditController">
  <div class="slide-tools">
    <div class="slide-tools--tool" data-ng-repeat="tool in template.tools" data-ng-click="openTool(tool)">{{tool.name}}</div>
  </div>

  <!-- Slide template -->
  <div data-ng-include="" src="templateURL" class="create-slide--editing-template"></div>

  <!-- Open editor -->
  <div data-ng-include="" src="editorURL"></div>
</div>
